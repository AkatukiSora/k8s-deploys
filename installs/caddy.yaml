apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: caddy-test
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/caddy
    repoURL: git@github.com:AkatukiSora/k8s-deploys.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true