apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: cloudflare-tunnel
  name: grafana-ingress

spec:
  rules:
  - host: "grafana.akatuki-host.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port: 
              name: http-grafana
